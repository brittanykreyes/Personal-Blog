<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/form.css">
    <title>Personal Blog - Landing Page</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to The Inside</h1>
        <h2>The Inside is a safe space for users to read my personal thoughts in blog form. I hope you enjoy.</h2>
        <form id="blogForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <label for="title">Blog Title:</label>
            <input type="text" id="title" required>
            
            <label for="content">Blog Content:</label>
            <textarea id="content" required></textarea>
            
            <button type="submit">Submit</button>
            <p id="error" style="color: rgba(255, 0, 0, 0.774);"></p>
        </form>
    </div>
    <script src="/assets/js/form.js"></script>
</body>
</html>
